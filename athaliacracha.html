<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crachá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        .cracha {
            width: 300px;
            background-color: #55d4ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ffffff;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="cracha">
        <img class="avatar" src="" alt="Avatar">
        <h2>Athalia Catao</h2>
        <p>IAH Solucoes Integradas</p>
        <p>Idade: 19</p>
        <p>Data de Início: 01/01/2024</p> 
    </div>
</body>
</html>
